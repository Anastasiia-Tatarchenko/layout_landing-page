
<!--#region head  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London_tech_company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="styles/style.css">
  </head>
  <!-- #endregion -->
  <body>
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img src="images/logo.png" alt="tech_company logo">
        </a>

        <div class="header__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Bring joy back
          <br>
          to the everyday
        </h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="menu__top">
        <a href="#">
          <img src="images/logo.png" alt="tech_company logo">
        </a>

        <a href="#phone" class="icon icon--close"></a>
      </div>
    </aside>

    <main class="main">
      <section class="products">
        <h2>Products</h2>
      </section>

      <section class="store">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="login">
        <h2>About us</h2>
      </section>

      <section class="cart(0)">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
